<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="papier kamień nożyce w javascript" />
    <meta name="keywords" content="nauka, javascript, js, gry" />
    <meta name="author" content="Andrzej Gębala" />
    <meta name="copyright" content="Andrzej Gębala" />

    <!-- SEO social media. -->
    <meta property="”og:title”" content="”Gry-js”" />
    <meta property="”og:url”" content="”#”" />
    <meta property="”og:type”" content="”website”" />
    <meta property="”og:image”" content="”adres" URL danego zdjęcia” />
    <meta
      property="”og:description”"
      content="Gry stwożone przez naukę JavaScript"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>JavaScript Papier, kamień, nożyce</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon/icons8-photo-gallery-16.png"
    />

    <!-- Styles link -->
    <link rel="stylesheet" href="./dist/css/main.css" />

    <!-- Fontasome -->
    <!-- <script
      src="https://kit.fontawesome.com/788debddc7.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <section class="wave"></section>
    <header>
      <section>
        <h1 class="main-title">PAPIER KAMIEŃ NOŻYCE</h1>
        <p class="main-description"></p>
      </section>
    </header>
    <main class="game">
      <section class="computer">
        <div class="computer-contener">
        <img class="computer-contener__item" src="./images/rock,_paper,_scissors/paper.png" alt="paper image">
        <img class="computer-contener__item" src="./images/rock,_paper,_scissors/rock.png" alt="rock image">
        <img class="computer-contener__item" src="./images/rock,_paper,_scissors/scissers.png" alt="scissers image">
        </div>
      </section>
      <section class="human">
        <div class="human-contener">
          <img class="human-contener__item" src="./images/rock,_paper,_scissors/paper.png" alt="paper image">
        </div>
      </section>
      <section class="result">
        <div class="computer-result">
          <h3 class="computer-result__item"></h3>
        </div>
        <div class="human-result">
          <h3 class="human-result__item"></h3>
        </div>
      </section>
      <section class="buttons">
        <input type="image" class="buttons__item" src="./images/rock,_paper,_scissors/paper.png">
        <input type="image" class="buttons__item" src="./images/rock,_paper,_scissors/rock.png">
        <input type="image" class="buttons__item" src="./images/rock,_paper,_scissors/scissers.png">
      </section>
    </main>
    <script src="./dist/script/scissors.js"></script>
  </body>
</html>
